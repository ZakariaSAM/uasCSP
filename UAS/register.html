<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login and Register Page</title>
  <style>
    body {
      background-color: bisque;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<div class="container login-container" method="get">
  <!-- Login Form -->
  <form id="login-form" method="get">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="login-username">Username:</label>
      <input type="text" class="form-control" id="txtlgnusername">
    </div>
    <div class="form-group">
      <label for="login-password">Password:</label>
      <input type="password" class="form-control" id="txtlgnpassword">
    </div>
    <button type="submit" class="btn btn-primary btn-block" id="loginmasuk" onclick="loginmasukril()">Login</button>
    <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
  </form>

  <!-- Register Form (Initially Hidden) -->
  <form id="register-form" method="get" style="display: none;">
    <h2 class="text-center">Register</h2>
    <div class="form-group">
      <label for="register-username">Username:</label>
      <input type="text" class="form-control" id="txtrgsusername" required/>
    </div>
    <div class="form-group">
      <label for="register-email">Email:</label>
      <input type="email" class="form-control" id="txtrgsemail"/>
    </div>
    <div class="form-group">
      <label for="register-password">Password:</label>
      <input type="password" class="form-control" id="txtrgspassword" required/>
    </div>
    <div class="form-group">
      <label for="register-retypepassword">Re-type Password:</label>
      <input type="password" class="form-control" id="txtrgsretypepassword" required/>
    </div>
    <button type="submit" class="btn btn-success btn-block" id="btnrgs" onclick="datatersimpan()">Register</button> 

    <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function showRegister() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
  }

  function showLogin() {
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
  }

  function datatersimpan() {
    var passwordrgs = document.getElementById("txtrgspassword").value;
    var retypepasswordrgs = document.getElementById("txtrgsretypepassword").value;
    if (passwordrgs == retypepasswordrgs){
    alert("data tersimpan");
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
    } else{
      alert("sandi anda belum sama!");
    }
    
  }


  function loginmasukril(){
    var usernamelgn = document.getElementById("txtlgnusername").value;
    var passwordlgn = document.getElementById("txtlgnpassword").value;
    var usernamergs = document.getElementById("txtrgsusername").value;
    var passwordrgs = document.getElementById("txtrgspassword").value;
    
    if(usernamelgn == usernamergs && passwordlgn == passwordrgs){
      window.location.assign("beranda.html");
      alert("login berhasil")
    } else{
      alert("masukkan yang benar")
    }
  }

</script>

</body>
</html>
